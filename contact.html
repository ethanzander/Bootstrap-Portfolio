<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Page - Bootstrap Portfolio </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<header>
		<div class="nametab">
		
			Ethan Zander

		</div>
	

		<div class="navigation">
		
			<nav>

				<a href="index.html">About</a>
		
		 			| 

				<a href="portfolio.html">Portfolio</a>

		 			| 

				<a href="contact.html">Contact</a>

			</nav>
		
		</div>
	
	</header>
	
	<br><br><br><br>



	<section class="content">
		
		<div class="jumbotron">	
			
			<h2>Contact</h2>

		<div class="divider"></div>

		<form>
  
			<div class="form-group">
			    <label for="inputName">Name</label>
			    <input type="text" class="form-control" id="inputName" placeholder="First, Last">

			</div>

			<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="example@foryou.com">
			</div>

			<div class="form-group">
			    <label for="inputMessage">Message:</label>
			    <input type="text" class="form-control" id="inputMessage" placeholder="Please type your message here.">
			</div>
			  
			<div class="form-group">
			    <label for="exampleInputFile">File Upload</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">If you have a file to share, please upload it here.</p>
			</div>
			<div class="form-group">
				<label>How did you find my site?</label>
				<br>
					<input type="checkbox"> LinkedIn
			      	<input type="checkbox"> GitHub
			      	<input type="checkbox"> Stack Overflow
			      	<input type="checkbox"> Facebook

			</div>
			  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		
		</div>

		<div class="floatright">
			
			<h3>Connect with Me</h3>

			<div class="divider">
				
			</div>

			<a href="https://github.com/ethanzander" target="_blank"><img src="assets/githubicon.png" style="width: 50px;height: 50px;">
			</a>
			
			<a href="https://www.linkedin.com/in/ethan-zander-873873a1/" target="_blank"><img src="assets/linkedinicon.png" style="width: 50px;height: 50px;">
			</a>
			
			<a href="https://stackoverflow.com/users/8087216/ethan-zander?tab=profile" target="_blank"><img src="assets/stackoverflowicon.png" style="width: 45px;height: 45px;">
			</a>
		
		</div>
 
	</section> 	

	<footer class="footer">
	
		Copyright 2017 Ethan Zander

	</footer>

</body>
</html>
